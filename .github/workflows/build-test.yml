name: Build app
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "inserisci il nome della branch"
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3
        
      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Setup yarn
        run: npm install yarn

      - name: Install dependencies
        run: yarn install
          
      - name: execute build
        run: yarn build
        
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: install dependencies
        run: npm install

      - name: Test app
        run: npm run test
